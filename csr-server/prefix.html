<link href="/static/mdb.min.css" rel="stylesheet">
<script src="/static/mdb.min.js"></script>
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand mb-0 h1" href="/index">CmdServerReloaded WebUI</a>
    <a type="button" class="btn btn-primary" data-mdb-toggle="modal" data-mdb-target="#exampleModal">Server Log</a>
    <small>%ireq%</small>
  </div>
</nav>
<script>
  function ref_log(){
    document.getElementById("log").src="/log";
  }
  function rst(){
    document.getElementById("log").src="/restart";
  }
</script>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Server Log</h5>
        <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <iframe id="log" src="/log" width="100%" height="100%"></iframe>
      </div>
      <div class="modal-footer">
        <a type="button" class="btn btn-danger" data-mdb-toggle="modal" data-mdb-target="#exampleModal1">Restart server</a>
        <button type="button" class="btn btn-info" onclick="ref_log()">Refresh</button>
        <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel1">Restart server</h5>
        <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Confirm restart server?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-mdb-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" data-mdb-dismiss="modal" onclick="rst()">Confirm</button>
      </div>
    </div>
  </div>
</div>
<footer class="bg-light text-center text-lg-start fixed-bottom">
  <div class="text-center p-1" style="background-color: rgba(0, 0, 0, 0.05);">
    Powered by <a class="text-primary" href="https://xxtg666.top/">xxtg666</a>/<a class="text-primary" href="https://github.com/xxtg666/CmdServerReloaded">CmdServerReloaded</a>
  </div>
</footer>
