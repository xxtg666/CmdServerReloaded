<script>
    function verify(){
        window.location.href="/password-api/"+document.getElementById("password").value;
    }
</script>

  <span class="input-group-text" id="basic-addon1">Please Input Password</span>
  <input
    type="text"
    id="password"
    class="form-control is-invalid"
    placeholder=""
    aria-label=""
    aria-describedby="basic-addon1"
  />
    <div class="invalid-feedback">&ensp;Incorrect password.</div>
    <a class="btn btn-primary" href="javascript:verify();">Verify</a>&ensp;
</div>
